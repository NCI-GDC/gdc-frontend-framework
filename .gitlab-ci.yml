# To contribute improvements to CI/CD templates, please follow the Development guide at:
# https://docs.gitlab.com/ee/development/cicd/templates.html

stages:
  - install_packages
  - compilation_typecheck_for_core
  - compilation_typecheck_for_portal-porto
  - run_lint_check
  - run_prettier_check
  - check_for_Unit_Tests
  - build

include:
  - project: nci-gdc/gitlab-templates
    ref: master
    file:
      - templates/global/full.yaml

image: docker.osdc.io/node:16
variables:
  npm_config_registry: https://nexus.osdc.io/repository/npm-all/

Install npm:
  stage: install_packages
  script:
    - npm install npm@7
    - npm install

  cache:
    key: build-cache
    paths:
      - ../gdc-frontend-framework
    policy: push

Type Check for core:
  stage: compilation_typecheck_for_core
  script:
    - cd packages/core
    - npm run build:clean

  cache:
    key: build-cache
    paths:
      - ../gdc-frontend-framework

Type Check for portal-proto:
  stage: compilation_typecheck_for_portal-porto
  script:
    - cd packages/portal-proto
    - npm run compile
  cache:
    key: build-cache
    paths:
      - ../gdc-frontend-framework

Linting:
  stage: run_lint_check
  script:
    - npm run lint
  cache:
    key: build-cache
    paths:
      - ../gdc-frontend-framework

Prettier Checks:
  stage: run_prettier_check
  script:
    - npm run format:check
  cache:
    key: build-cache
    paths:
      - ../gdc-frontend-framework

Run all tests:
  stage: check_for_Unit_Tests
  script:
    - npm run test:all
  cache:
    key: build-cache
    paths:
      - ../gdc-frontend-framework
  allow_failure: true

build:
  stage: build
  services:
    - docker:20.10.16-dind
  tags:
    - dind
  image: docker:20.10.16-dind
  before_script:
    - docker info
    - apk add --no-cache bash moreutils git go curl
    - curl -L -o dive.tar.gz https://github.com/wagoodman/dive/releases/download/v0.10.0/dive_0.10.0_linux_amd64.tar.gz
    - curl -L -o ds.tar.gz https://nexus.osdc.io/repository/misc/dockerslim/releases/1.37.5/dist_linux.tar.gz
    - tar -xvf ds.tar.gz
    - tar -xvf dive.tar.gz
    - mv dist_linux/docker-slim /usr/local/bin/
    - mv dist_linux/docker-slim-sensor /usr/local/bin/
    - rm -rf dist_linux/
    - mv dive /usr/local/bin/
  script:
    - /bin/bash build.sh -b "$CI_COMMIT_BRANCH" -n "$CI_COMMIT_SHORT_SHA"
